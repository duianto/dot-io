# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  tags:
    include:
    - production

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.17.1'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'npm install'

  - script: |
      npm run lint
    displayName: 'npm run lint'

  - script: |
      npm run test -- --coverage 2>&1 | tee test_run_output.txt
    displayName: 'npm test'

  - task: AzureStaticWebApp@0
    inputs:
      app_location: ''
      app_build_command: 'npm run build'
      output_location: '/build'
    env:
      azure_static_web_apps_api_token: 9328b79e6cc571ae7230fdbadcee32712a39b68e4646b47808ac496da53e81580-9822c1e9-cbe1-4ff2-9908-3770e5ad46df01024533

  - script: |
      node ci-cd/index.js $(Build.BuildId)
    displayName: 'Publish URL to PR'
    env:
      AZURE_API_KEY: $(Azure_API_Key)


